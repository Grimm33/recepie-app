<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 30px;">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}">
                <input type="hidden" th:field="*{id}">

                <div class="card-group">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-primary text-light">
                                <h3 class="card-title">Edit Ingredient Information</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Description: </label>
                                        <input type="text" class="form-control" th:field="*{description}">
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Amount: </label>
                                        <input type="number" class="form-control" th:field="*{amount}">
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>UOM: </label>
                                        <select name="uom.id" class="form-control">
                                            <option th:each="uomEach : ${uomList}"
                                                    th:value="${uomEach.id}"
                                                    th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                    th:text="${uomEach.description}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
