<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Recipe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</head>
<body>

<!--/*@thymesVar id="recipe" type="ccbill.training.recipeapp.domain.Recipe"*/-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card" style="margin-top: 30px;">
                <div class="card-header bg-primary text-light">
                    <h3 class="card-title" th:text="${recipe.description}"></h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Categories: </h5>
                        </div>
                        <div class="col-md-9">
                            <ul>
                                <!--/*@thymesVar id="category" type="ccbill.training.recipeapp.domain.Category"*/-->
                                <li th:each="category : ${recipe.categories}" th:text="${category.getDescription()}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <h5>Prep Time: </h5>
                        </div>
                        <div class="col-md-3">
                            <h5 th:text="${(recipe.getPrepTime()) + ' min'}">30 min</h5>
                        </div>
                        <div class="col-md-3">
                            <h5>Difficulty: </h5>
                        </div>
                        <div class="col-md-3">
                            <h5 th:text="${recipe.getDifficulty()}">Easy</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <h5>Cook Time: </h5>
                        </div>
                        <div class="col-md-3">
                            <h5 th:text="${(recipe.getCookTime()) + ' min'}">30 min</h5>
                        </div>
                        <div class="col-md-3">
                            <h5>Servings: </h5>
                        </div>
                        <div class="col-md-3">
                            <h5 th:text="${recipe.getServings()}">4</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <h5>Source: </h5>
                        </div>
                        <div class="col-md-3">
                            <h5 th:text="${recipe.getSource()}">30 min</h5>
                        </div>
                        <div class="col-md-3">
                            <h5>URL: </h5>
                        </div>
                        <div class="col-md-3">
                            <h5 th:text="${recipe.getUrl()}">http://www.example.com</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 30px;">
                <div class="card-header bg-primary text-light">
                    <h3 class="card-title">Ingredients</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <!--/*@thymesVar id="ingredient" type="ccbill.training.recipeapp.domain.Ingredient"*/-->
                                <li th:each="ingredient : ${recipe.ingredients}"
                                    th:text="${
                                    (ingredient.getAmount()) + ' '
                                    + (ingredient.getUom().getDescription()) + ' - '
                                    + (ingredient.getDescription())
                                    }"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 30px;">
                <div class="card-header bg-primary text-light">
                    <h3 class="card-title">Directions</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.getDirections()}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 30px;">
                <div class="card-header bg-primary text-light">
                    <h3 class="card-title">Notes</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.getNotes().getRecipeNotes()}"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
