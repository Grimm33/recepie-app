<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="ccbill.training.recipeapp.domain.Recipe"*/-->

<div class="container-fluid" style="margin-top: 30px;">
    <div class="row">
        <div class="col-6 offset-3">
            <form th:object="${recipe}" th:action="@{/recipe/}">
                <input type="hidden" th:field="*{id}">
                <div class="card-group">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-primary text-light">
                                <h3 class="card-title">Edit Recipe Information</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Recipe Description:
                                            <input type="text" th:field="*{description}" class="form-control">
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Categories:</label>
                                    </div>
                                    <div class="col-md-9 form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="checkbox" value="">
                                                Cat 1
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="checkbox" value="">
                                                Cat 2
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Prep Time:</label>
                                        <input type="text" class="form-control" th:field="*{prepTime}">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Cook Time:</label>
                                        <input type="text" class="form-control" th:field="*{cookTime}">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Difficulty:</label>
                                        <select class="form-control">
                                            <option>Easy</option>
                                            <option>Medium</option>
                                            <option>Hard</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Servings:</label>
                                        <input type="text" class="form-control" th:field="*{servings}">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Source:</label>
                                        <input type="text" class="form-control" th:field="*{source}">
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>URL:</label>
                                        <input type="text" class="form-control" th:field="*{url}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" style="margin-top: 30px;">
                        <div class="card">
                            <div class="card-header bg-primary text-light">
                                <div class="row">
                                    <div class="col-md-11">
                                        <h3 class="card-title">Ingredients</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <a class="btn btn-secondary" href="#" role="button"
                                           th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">View</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <ul>
                                            <li th:each="ingredient : ${recipe.ingredients}"
                                                th:text="${(ingredient.amount) + ' '
                                        + (ingredient.uom.getDescription()) + ' '
                                        + (ingredient.getDescription())
                                        }">lole</li>
                                            <li>hello</li>
                                            <li>world</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" style="margin-top: 30px;">
                        <div class="card">
                        <div class="card-header bg-primary text-light">
                            <h3 class="card-title">Directions</h3>
                        </div>
                        <div class="card-body">
                            <div class="row col-md-12 form-group">
                                <textarea rows="3" class="form-control" th:field="*{directions}"></textarea>
                            </div>
                        </div>
                    </div   >
                    </div>

                    <div class="col-12" style="margin-top: 30px;">
                        <div class="card">
                        <div class="card-header bg-primary text-light">
                            <h3 class="card-title">Notes</h3>
                        </div>
                        <div class="card-body">
                            <div class="row col-md-12 form-group">
                                <textarea rows="3" class="form-control" th:field="*{notes.recipeNotes}"></textarea>
                            </div>
                        </div>
                    </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
